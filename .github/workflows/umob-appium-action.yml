name: GitHub Actions Demo
run-name: ${{ github.actor }} is trying to run Appium test üöÄ
on: [push]
jobs:
    Explore-GitHub-Actions:
        runs-on: ubuntu-latest
        steps:
            - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
            - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
            - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
            - name: Check out repository code
              uses: actions/checkout@v4
            - name: List files in the repository
              run: |
                  ls ${{ github.workspace }}
            - run: echo "üçè This job's status is ${{ job.status }}."
            - name: Install depende
              run: |
                  npm install

            - name: Enable KVM group perms
              run: |
                  echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
                  sudo udevadm control --reload-rules
                  sudo udevadm trigger --name-match=kvm

            - name: run tests
              uses: reactivecircus/android-emulator-runner@v2
              with:
                  api-level: 29
                  script: |
                      # Verify files are present
                      ls -la
                      ls -la tests/specs/account/
                      mkdir screenshots

                      # Download APK from URL
                      curl -L -o app.apk "http://smspm.com/uMobApp-release.apk"

                      # Install APK on emulator
                      adb install app.apk

                      # Verify installation
                      adb shell pm list packages | grep "com.umob.umob"

                      # Run tests
                      npm run android.app.github

            - name: Last actions
              run: |
                  ls -la
                  ls -la screenshots
